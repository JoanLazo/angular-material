<div class="example-container">
  <mat-sidenav-container class="example-sidenav-container" fullscreen>
    <mat-sidenav #snav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon mat-list-icon>supervisor_account</mat-icon>
          <span mat-line>Account</span>
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>settings_application</mat-icon>
          <span mat-line>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Courses Manager</h1>
        <span class="toolbar-space"> </span>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu>
          <button mat-menu-item [routerLink]="['/manager', 'add']">
            Add Course
          </button>
        </mat-menu>
      </mat-toolbar>

      <div>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
